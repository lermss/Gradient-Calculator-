<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator" role="application" aria-label="Pink Gradient Calculator">
    <div class="display" aria-live="polite">
      <div class="prev" id="prev">&nbsp;</div>
      <div class="current" id="current">0</div>
    </div>

    <div class="keypad">
      <button class="btn-ac" id="clear">AC</button>
      <button id="back">⌫</button>
      <button id="percent">%</button>
      <button class="operator" data-op="/">÷</button>

      <button data-num="7">7</button>
      <button data-num="8">8</button>
      <button data-num="9">9</button>
      <button class="operator" data-op="*">×</button>

      <button data-num="4">4</button>
      <button data-num="5">5</button>
      <button data-num="6">6</button>
      <button class="operator" data-op="-">−</button>

      <button data-num="1">1</button>
      <button data-num="2">2</button>
      <button data-num="3">3</button>
      <button class="operator" data-op="+">+</button>

      <button class="btn-zero" data-num="0">0</button>
      <button data-num=".">.</button>
      <button class="btn-eq" id="equals">=</button>
    </div>

   
  </div>

  <script src="script.js"></script>
</body>
</html>
